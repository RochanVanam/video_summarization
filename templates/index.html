<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Summarization</h1>
        <div class="card p-4 shadow-lg">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="video" class="form-label">Upload a Video File:</label>
                    <input class="form-control" type="file" name="video" id="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Summarize</button>
            </form>
        </div>

        {% if summary %}
        <div class="mt-4">
            <h3 class="text-center">Generated Summary</h3>
            <div class="alert alert-success">{{ summary }}</div>
        </div>
        {% endif %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
