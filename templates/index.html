<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarization</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        .hero {
            background-color: #5de0e6;
            background-image: linear-gradient(to right, #5de0e6, #37a660);
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .btn-custom {
            background-color: #37a660;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #2d8f50;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Video Summarization Portal</h1>
        <p class="lead">Upload videos or capture live streams for real-time summarization</p>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="/" method="POST" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-3">
                        <label for="video" class="form-label">Upload Video</label>
                        <input class="form-control" type="file" id="video" name="video" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Upload and Process</button>
                </form>

                <hr class="my-4">

                <form action="/capture" method="GET">
                    <button type="submit" class="btn btn-secondary w-100">Start Real-Time Capture</button>
                </form>

            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
